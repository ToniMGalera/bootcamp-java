<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 40%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #E0F8E0;
            box-shadow: 3px 3px 8px #aaa;
            border: 2px solid #0000FF;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #2E2EFE;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #CEF6CE;
        }
        tr:nth-child(odd) {
            background-color: #E0F8E0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ACTIVIDAD</th>
            <th>TARIFA/HORA</th>
        </tr>
        <tr>
            <td>AEROBIC</td>
            <td>3 €</td>
        </tr>
        <tr>
            <td>STEP</td>
            <td>3 €</td>
        </tr>
        <tr>
            <td>MUSCULACIÓN</td>
            <td>4 €</td>
        </tr>
    </table>
</body>
</html>
