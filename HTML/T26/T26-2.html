<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Párrafo con imágenes</title>
    <style>
        body {
            background-color: #f0f8ff; /* Cambia el color de fondo */
            color: #333; /* Cambia el color de la fuente */
            font-family: 'Arial', sans-serif; /* Cambia la familia tipográfica */
            font-size: 18px; /* Cambia el tamaño de la fuente */
        }
        h1 {
            font-size: 2em; /* Cambia el tamaño de la fuente del h1 */
        }
        p {
            font-size: 1em; /* Cambia el tamaño de la fuente del párrafo */
        }
    </style>
</head>
<body>
    <h1>Titular nivel 1</h1>
    <p>Párrafo de texto. <strong>negrita</strong> y <em>cursiva</em></p>
    <img src="ingress (1).jpg" width="400" height="492" alt="Louis-Francois Bertin - Ingres">
</body>
</html>
